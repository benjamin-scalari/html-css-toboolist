<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToBoolist</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <!-- header e logo -->
  <header>
    <img src="assets/img/Logo.png" alt="Boolean Logo" id="logo">

    <h1>
      Toboolist
    </h1>
  </header>
  <!-- /header e logo -->

  <main>

    <!-- bottoni -->
    <div class="white-box">

      <div class="container">
        <button id="button-1">
          Add Task
        </button>
        
        <button id="button-2">
          Add Section
        </button>
      </div>
      <!-- /bottoni -->

      <hr id="line">

      <div class="container">

        <!-- task -->
        <p>
          <strong>
            &#9662;New Task
          </strong>
        </p>

          <div class="circle-1">
            <span class="tick">
              <strong>
                &#10003;
              </strong>
            </span>
          </div>

          <span class="tasks">
            Quarterly Newsletter
          </span>

          <div class="highlighted-text color-1">
            Editorial
          </div>
        <!-- /task -->

        <!-- news -->
        <p>
          <strong>
            &#9662;Today
          </strong>
        </p>

          <div class="circle-1">
            <span class="tick">
              <strong>
                &#10003;
              </strong>
            </span>
          </div>

          <span class="tasks">
            Recruiting blog post
          </span>

          <div class="highlighted-text color-1">
            Editorial
          </div>

          <br>

          <div class="circle-1">
            <span class="tick">
              <strong>
                &#10003;
              </strong>
            </span>
          </div>

          <span class="tasks">
            Mobile app launch
          </span>

          <div class="highlighted-text color-2">
            Q1 Goals
          </div>

          <br>

          <div class="circle-2">
            <span class="tail">
              <strong>
                &#10005;
              </strong>
            </span>
          </div>

          <span class="tasks">
            Interview John H.
          </span>

          <div class="highlighted-text color-3">
            Recruiting
          </div>

          <br>

          <div class="circle-1">
            <span class="tick">
              <strong>
                &#10003;
              </strong>
            </span>
          </div>

          <span class="tasks">
            Summit update to mobile storefronts
          </span>

          <div class="highlighted-text color-4">
            Mobile
          </div>
          <!-- /news -->

          <br>



      </div>

    </div>

  </main>

</body>
</html>
